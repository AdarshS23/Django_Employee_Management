<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link rel="icon" href= "{% static 'images/favicon.ico' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .buttons{
            text-align: center;
            margin-top: 2em;
        }
        h1{
            text-align: center;
            font-family: savoy,serif
        }

    </style>
  </head>
<body style="background-color: #2898b5;">
<div class="container" style="margin-top: 1em;">
    <h1>Add an Employee</h1>
    <hr><br>
    <form action="/add_emp" method="post">
      {% csrf_token %}
        <label for="first_name" >First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br><br>
        <label for="last_name" >Last Name</label>
        <input type="text"  id="last_name" name="last_name" value="{{last_name}}"><br><br>

        <label for="salary" >Salary</label>
        <input type="number"  id="salary" name="salary" value="{{salary}}"><br><br>
        <label for="dept" >Department</label>
        <input type="number" id="dept" name="dept" value="{{dept}}"><br><br>
        <label for="role" >Role</label>
        <input type="number" id="role" name="role" value="{{role}}"><br><br>
        <label for="bonus">Bonus</label>
        <input type="number" id="bonus" name="bonus" value="{{bonus}}"><br><br>
        <label for="phone" >Phone</label>
        <input type="number"  id="phone" name="phone" value="{{phone}}"><br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

</body>
</html>
